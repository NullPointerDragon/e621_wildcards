#My experience is with Automatic1111
#Put in normal wildcards location for dynamic prompts
#Call with __SpeciesSolo/R__ or go deeper with __SpeciesSolo/Mammal/Canine/Dog/R__
#Some species are intentionally categorized incorrectly, for example, hyenas are honorary canines in my book
#Caution: small white space mistakes can render the whole file to be unusable until fixed
#Recommended: Get tagcomplete and enable Search for Wildcards so autocomplete will show you what wildcards are avialable when you start typing __SpeciesSolo...
#Tag Complete: https://github.com/DominikDoom/a1111-sd-webui-tagcomplete
#Dependencies: 
#Dynamic Prompts: https://github.com/adieyal/sd-dynamic-prompts
#Webui prompt postprocessor (formerly SendToNegative): https://github.com/acorderob/sd-webui-prompt-postprocessor - the syntax <!things I don't want!> sends things I don't want to negative prompt
#You may not have the same LORAs as me, so you may need to remove them or download them.
#Most LORAs I used the original name for, except Cynfall's LORAs which I prefix with Cyn_

